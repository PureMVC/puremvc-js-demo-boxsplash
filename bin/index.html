<html>
<head>
  <title>Box Splash Demo (ExtJS 4)</title>
  <link rel="stylesheet" href="css/boxsplash.css" type="text/css"/>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/puremvc-1.0.min.js"></script>
  <script type="text/javascript" src="js/boxsplash_ext-debug.js"></script>
  <script type="text/javascript">
    Ext.onReady(function() {
      Ext.DomHelper.append(document.body, {id:'shell', tag:'div'});
      Ext.DomHelper.append(document.body, {id:'control-panel', tag:'div'});
      Ext.DomHelper.append(document.body, {id:'world-space', tag:'div'});

      var app = new Boxsplash.view.components.Shell();
      app.initializeChildren();
      app.childrenInitialized();
      app.initializationComplete();

      Boxsplash.ApplicationFacade.getInstance("BoxsplashApp").startup(app);
    });
  </script>
</head>
<body>
</body>
</html>
